<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 320px; padding: 20px; background: #000; color: #0f0; font-family: monospace; text-align: center; }
    h2 { margin: 0; color: #0f0; }
    .btn { background: #c00; color: white; padding: 12px; margin: 15px 0; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; }
    .status { margin-top: 10px; font-size: 13px; }
  </style>
</head>
<body>
  <h2>SESSION STEALER</h2>
  <button class="btn" id="check">Check Live Status</button>
  <div id="log" class="status">Waiting for victim...</div>

  <script>
    document.getElementById('check').onclick = () => {
      document.getElementById('log').innerText = 'Stealing in background...';
    };
  </script>
</body>
</html>
